<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'>
<title>hr.jquery</title>
<script>
    $(() => {
        let data
        let btns = $('.buttons')
        let addBtn = btns.find('.btn-primary')
        let fixBtn = btns.find('.btn-success')
        let delCheck = btns.find('.btn-danger')
        let delBtn = $('.modal .modal-footer .btn-primary')

        let nameInput = $('form input').eq(0)
        let dateInput = $('form input').eq(1)
        let laborerName, hireDate

        let table = $('table tbody')
        let radio = 0
        let select

        let laborerId = 10
        let cnt = 0
        
        set()
        delset()

        nameInput.change(function() {
            laborerName = $(this).val()
            ready(addBtn)
            ready(fixBtn)
            afterName()
            return laborerName
        })
        dateInput.change(function() {
            hireDate = $(this).val()
            ready(addBtn)
            ready(fixBtn)
            return hireDate
        })
        table.on('change', radio, function(e) {
            select = $(e.target).parents('tr')
            ready(fixBtn)
            delready()
            afterSelect()
            return select
        })
        
        addBtn.click((nameInput, dateInput), () => {
            let addRow = `<td><input type='radio' name='laborers' value='${laborerId}' class='selectLaborer'></td>
                        <td>${laborerId}</td>
                        <td>${laborerName}</td>
                        <td>${hireDate}</td>`

            if(laborerName && hireDate) {
                if (cnt == 0) {
                    table.find('.noLaborer').remove()
                    table.children('tr').eq(0).html(addRow)
                } else {
                    $('<tr>' + addRow +'<tr>').insertBefore(table.children('tr').eq(0))
                }
                cnt++
            } 
            laborerId++
            set()
            radio = $('.selectLaborer')
            return radio
        })

        fixBtn.click((select, nameInput, dateInput), () => {
            let fixName = $(select).find('td').eq(2)
            let fixDate = $(select).find('td').eq(3)
            if(laborerName && hireDate) {
                fixName.html(nameInput.val())
                fixDate.html(dateInput.val())
            }
            set()
        })


        delBtn.click(function() {
            select.html('')
            delset()
            set()
        })

        // ------function

        function ready(btn) {
            btn.removeAttr('data-bs-toggle')
            btn.removeAttr('data-bs-target')
        }

        function afterName() {
            addBtn.attr({
                'data-bs-toggle': 'modal',
                'data-bs-target': '#addLaborerNoDateModal'
            })
            fixBtn.attr({
                'data-bs-toggle': 'modal',
                'data-bs-target': '#addLaborerNoDateModal'
            })
        }

        function delready() {
            delCheck.attr({
                'data-bs-toggle': 'modal',
                'data-bs-target': '#delLaborerModal'
            })
        }

        function set() {
            addBtn.attr({
            'data-bs-toggle': 'modal',
            'data-bs-target': '#addLaborerNoNameModal'
            })
            fixBtn.attr({
            'data-bs-toggle': 'modal',
            'data-bs-target': '#noSelectLaborerModal'
            })
            nameInput.val('')
            laborerName = ''
            dateInput.val('')
            hireDate = ''
            console.log(select)
        }

        function delset() {
            delCheck.attr({
            'data-bs-toggle': 'modal',
            'data-bs-target': '#noSelectLaborerModal'
            })
        }

        function afterSelect() {
            fixBtn.attr({
            'data-bs-toggle': 'modal',
            'data-bs-target': '#addLaborerNoNameModal'
            })
        }
    })
</script>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row mb-5'>
    <div class='col'>
        <header class='p-2 bg-light shadow'>
            <h1 class='text-center'><b>HR</b></h1>
        </header>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <form>
            <div class='row mb-3'>
                <div class='col-2'>
                    <input type='text' class='form-control' placeholder='노동자명'/>
                </div>
                <div class='col-5'>
                    <div class='row'>
                        <div class='col-4 d-none d-md-inline text-end align-bottom pt-2'>
                            <label for='hireDate'>입사일: </label>
                        </div>
                        <div class='col'>
                            <input type='date' class='form-control' id='hireDate'/>
                        </div>
                    </div>
                </div>
                <div class='col buttons'>
                    <div class='gap-2 d-flex justify-end'>
                        <button type='button' class='btn btn-primary'>
                            <i class='bi bi-plus-circle'></i><span class='label d-none d-md-inline'>&nbsp;추가</span>
                        </button>
                        <button type='button' class='btn btn-success'>
                            <i class='bi bi-check-circle'></i><span class='label d-none d-md-inline'>&nbsp;수정</span>
                        </button>
                        <bytton type='button' class='btn btn-danger' data-bs-toggle='modal' data-bs-target='#delLaborerModal'>
                            <i class='bi bi-x-circle'></i><span class='label d-none d-md-inline'>&nbsp;삭제</span>
                        </bytton>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table'>
            <thead class='table-warning'>
                <tr>
                    <th></th><th>ID</th><th>이름</th><th>입사일</th>
                </tr>
            </thead>
            <tbody>
                <tr><td class='noLaborer' colspan='4'>노동자가 없습니다.</td></tr>
            </tbody>
        </table>
    </div>
</div>
</div>

<div class='modal fade' id='delLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>노동자를 삭제하시겠습니까?</p>
            </div>
            <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-bs-dismiss='modal'>아니오</button>
                <button type='button' class='btn btn-primary' data-bs-dismiss='modal'>예</button>
            </div>
        </div>
    </div>
</div>

<div class='modal fade' id='addLaborerNoNameModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>노동자명을 입력하세요.</p>
            </div>
        </div>
    </div>
</div>

<div class='modal fade' id='addLaborerNoDateModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>입사일을 입력하세요.</p>
            </div>
        </div>
    </div>
</div>

<div class='modal fade' id='noSelectLaborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='btn-close' data-bs-dismiss='modal'></button>
            </div>
            <div class='modal-body'>
                <p>노동자를 선택하세요.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
