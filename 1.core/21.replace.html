<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let greet = ' hello world '
    log(greet.replace(' ', ''))
    log(greet.replaceAll(' ', ''))
    log(greet.replace(/\s/g, ''))
    log(greet.replace(/^\s/g, ''))
    log(greet.replace(/\s$/g, ''))
    log(greet.replace(/^\s|\s$/g, ''))

    greet = '1-2-3,4,5'
    console.log(greet.replace(/-/g, ''))
    console.log(greet.replace(/,/g, ''))
    console.log(greet.replace(/[-,]/g, ''))

    greet = '1-,2-,3'
    console.log(greet.replace(/-,/g, ''))

    greet = 'hello\nworld'
    console.log(greet)
    //과제: helloworld 가 출력되도록 하라.
    console.log(greet.replace(/\n/g, ''))
})

function log(str) {
    console.log('|' + str + '|')
}
</script>
